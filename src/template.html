<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script type="text/javascript">
        function createdProjects(){
    document.getElementById('created-projects').innerHTML = document.getElementById('project-name').value
}
    </script> -->
</head>
<body>
    <div id="content"> <!-- Overall content section -->
        <div id="project-section"> <!-- Content section for the projects to be displayed-->
            <h2>Projects</h2>
            <div id="add-project">
                <form action="">
                    <input type="text" id="input-project-name" name="project-name"/> <!-- Insert project name -->
                    <input type="button" id="create-project-button" name="create-project" value="add project" > <!-- Insert project name -->
                </form>
            </div>
            <div id="created-projects"></div>
        </div>
        <div id="todo-section">
            <form action="" id="todo" class="todo-form">
                <div>
                    <h2>Create a To Do</h2>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required placeholder="Enter to do title"/>
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date"/>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" placeholder="Enter to do description"/>
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priorities" id="priorities">
                        <option value="" selected disabled hidden>Select priority</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div>
                    <label for="notes">Notes (Optional)</label>
                    <input type="text" name="notes" id="notes" placeholder="Enter additional notes"/>
                </div>
                <div>
                    <input type="button" name="create-todo" id="create-todo" value="Add To Do">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
